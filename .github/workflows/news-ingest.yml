name: Ingest News (Git-based)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */3 * * *" #"0 * * * *" # 1 hour

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - uses: pnpm/action-setup@v4
        with: { version: 10 }

      - run: pnpm install --frozen-lockfile

      - name: Fetch feed (Basic Auth)
        run: node scripts/fetch-news.mjs
        env:
          NEWS_API_URL: ${{ secrets.NEWS_API_URL }}
          NEWS_USER: ${{ secrets.NEWS_USER }}
          NEWS_PASS: ${{ secrets.NEWS_PASS }}
          NEWS_OUT: news.json

      - name: Ingest â†’ Markdown
        run: node scripts/ingest-news.mjs news.json
        env:
          UNSPLASH_ACCESS: ${{ secrets.UNSPLASH_ACCESS }}
          FRESH_DAYS: 1
          
      - name: Rewrite & translate posts (GPT)
        run: node scripts/expand-and-translate.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit & Push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "news-bot"
            git config user.email "news-bot@users.noreply.github.com"
            git add -A
            git commit -m "chore(news): ingest $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes."
          fi
